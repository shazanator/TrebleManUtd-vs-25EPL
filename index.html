<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man United 98/99 vs Premier League 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manchester United 1998-99 vs Current Premier League Teams</h1>
        <label for="team-select">Select a Premier League Team:</label>
        <select id="team-select">
            <option value="">Loading teams...</option>
        </select>
        <button id="simulate-btn">Simulate Match</button>
        <div id="match-result" class="hidden">
            <h2>Match Result</h2>
            <p id="final-score"></p>
            <h3>Goal Scorers:</h3>
            <ul id="goal-scorers"></ul>
            <h3>Cards:</h3>
            <ul id="card-events"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
